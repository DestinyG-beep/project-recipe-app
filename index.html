<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RATATOUILLE</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>RATATOUILLE</h1>
            <button id="toggle-dark-mode">Dark Mode</button>
            <nav>  <!-- this is the navigation bar -->
                <ul>
                    <li><a href="#login">LOGIN</a></li>
                    <li><a href="#search">SEARCH</a></li>
                    <li><a href="#favorites">FAVOURITES</a></li>
                    <li><a href="#submit-recipe">SUBMIT</a></li>
                 </ul>
            </nav>
        </header>

        <main>
            <section id="login">
                <h2>User Login</h2>   <!-- this is the login form -->
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Login</button>
                </form>
            </section>

            <form id="search-form">  <!-- search form -->
                <input type="text" id="recipe-search" placeholder="Search for recipes..." required>
                <button type="submit">Search</button>
            </form>
            <div id="search-results"></div>

            <section id="favorites">
                <h2>Your Favorites</h2>
                 <ul id="favorites-list">
                    <!-- Favorite recipes -->
                 </ul>
    
            </section>

            <section id="submit-recipe">     <!-- recipe form -->
                <h2>Submit Your Recipe</h2>
                <form id="recipe-form">
                    <label for="recipe-title">Recipe Title:</label>
                    <input type="text" id="recipe-title" required>
                    <label for="ingredients">Ingredients :</label>
                    <textarea id="ingredients" required></textarea>
                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions" required></textarea>
                    <button type="submit">Submit Recipe</button>
                </form>
            </section>
    
        </main>

        <script src="index.js"></script>
    </body>
</html>
